<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="background-left">hello</div>

  <div id="background-right">
    <label for="name" id="label-name">CARDHOLDER NAME</label>
    <input type="text" placeholder="e.g. Jane Appleseed" id="name">

    <label for="number">CARD NUMBER</label>
    <input type="number" placeholder="0000 0000 0000 0000" id="number">

    <div id="label-cvv">
      <label for="ex-month">EXP. DATE (MM/YY)</label>
      <label for="ccv">CVC</label>
    </div>

    <div id="input-cvv">
      <input type="number" placeholder="MM" id="ex-month">
      <input type="number" placeholder="YY" id="ex-year">
      <input type="number" placeholder="e.g 123" id="ccv">
    </div>

    
    <button id="confirm">Confirm</button>
  </div>

  

  <!-- Completed state start -->

  Thank you!
  We've added your card details
  Continue
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
