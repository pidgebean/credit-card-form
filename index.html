<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="/images/bg-main-desktop.png" id="background-left">

  <div id="card-front">
    <img src="/images/bg-card-front.png" id="card-front-img">
    <div id="card-info">
      <div id="card-number">0000 0000 0000 0000</div>
      <div id="card-name">Jane Appleseed</div>
      <div id="ex-date">00/00</div>
      
    </div>
  </div>
  
  <img src="/images/bg-card-back.png" id="card-back-img">
  <div id="cvc-num">000</div>
  <div id="background-right">
    <label for="name" id="label-name">CARDHOLDER NAME</label>
    <input type="text" placeholder="e.g. Jane Appleseed" id="name">

    <label for="number" id="number-label">CARD NUMBER</label>
    <input type="number" placeholder="0000 0000 0000 0000" id="number">

    <div id="label-cvv">
      <label for="ex-month" id="ex-label">EXP. DATE (MM/YY)</label>
      <label for="ccv" id="ccv-label">CVC</label>
    </div>

    <div id="input-cvv">
      <input type="number" placeholder="MM" id="ex-month">
      <input type="number" placeholder="YY" id="ex-year">
      <input type="number" placeholder="e.g 123" id="ccv">
    </div>

    
    <button id="confirm"><div id="button-label">Confirm</div></button>
  </div>

  

  <!-- Completed state start -->

  Thank you!
  We've added your card details
  Continue
  
</body>
</html>
